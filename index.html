<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    
  </style>
</head>
<body>
  <section class="containers">
    <div class="box1">
      <div class="font1">
        <p>Your Result</p>
      </div>
      <div class="num">
        <div class="num1">
          <p>76</p> 
        </div>
        <div class="num2">
          <p>of 100</p>
        </div>
      </div>
      <h1> Great</h1>
      <div class="font2">
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div class="box2">
      <p>Summary</p>
      <div class="content1">
        <div class="Reaction">
          <img src="./assets/images/icon-reaction.svg" alt="Reaction">
          <p>Reaction</p>
        </div>
        <div class="num3">
          <p> 80 / 100</p>
        </div>
      </div>
      <div class="content2">
        <div class="Memory">
          <img src="./assets/images/icon-memory.svg" alt="Memory">
          <p>Memory</p>
        </div>
        <div class="num4">
          <p> 92 / 100</p>
        </div>
      </div>
      <div class="content3">
        <div class="Verbal">
          <img src="./assets/images/icon-verbal.svg" alt="Verbal">
          <p>Verbal</p>
        </div>
        <div class="num5">
          <p> 61 / 100</p>
        </div>
      </div>
      <div class="content4">
        <div class="Visual">
          <img src="./assets/images/icon-visual.svg" alt="Visual">
          <p>Visual</p>
        </div>
        <div class="num6">
          <p> 72 / 100</p>
        </div>
      </div>
      <form>
      
      <input type="button" name="button" value="Continue">
    
      </form>
     
        
     
      
    </div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">MAHMOUD</a>.
  </div>
</body>
</html>
